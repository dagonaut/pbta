<!DOCTYPE html>
<html ng-app="pbta_resources">
<head>
        <script type="text/javascript" src="./inc/angular.min.js"></script>
        <script type="text/javascript" src="./inc/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="./inc/angular-cookies.js"></script>
        <script type="text/javascript" src="./inc/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="./inc/md5.min.js"></script>
        <script type="text/javascript" src="./inc/checklist-model.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-sanitize.js"></script>
    	<script type="text/javascript" src="app.js"></script>
    	<script type="text/javascript" src="./inc/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
        <link rel="stylesheet" type="text/css" href="inc/bootstrap-3.3.7-dist/css/bootstrap.css" />
        <script type="text/javascript" src="./services/svc.AuthService.js"></script>
        <script type="text/javascript" src="./services/svc.UserService.js"></script>
        <script type="text/javascript" src="./controllers/ctrl.TestController.js"></script>
        <script type="text/javascript" src="./controllers/ctrl.so77Controller.js"></script>
        <script type="text/javascript" src="./controllers/ctrl.ReferenceController.js"></script>
</head>
<body ng-controller="so77Controller as vm">
	<style>
		.attr{
			width: 50px;
		    height: 56px;
		    border: solid black 1px;
		    font-size: 24px;
		    padding-left: 5px;
		}
		.attr-box{
			width:80px;
			height:80px;
			margin-bottom:5px;
			border:solid black 1px;
		}
		.attr-container{
			padding:5px;			
		}
		.attr-name{
			padding-left:3px;
			border:solid black 1px;			
			font-weight: bold;
		}
		.attr-bonus{
			display: inline-block;
		    padding-left: 5px;
		    border: solid black 1px;
		    height: 56px;
		    width: 28px;
		    line-height: 60px;
		}
		.sheet{
			width:800px;
		}
		.value{
			padding:11px;
			font-size:24px;
		}
		.hp-container{
			
		}
		.move-trigger{
			font-weight: bold;
		}
		.gear input{
			padding:0px;
			border:none;
			border-bottom:1px solid black;
		}
		textarea{
			width:340px;

		}
		textarea.notes{
			min-height:400px;
		}
		h1{font-size:20px;}
        h2{font-size:18px;}
        h3{font-size:14px;}
        h4{font-size:12px;}
		.move-trigger{
			font-weight:bold;
			color:#a52c1c; /* reddish */
		}
		h2.move{
			margin:0px;
			font-size:16px;	
		}
		.move:hover{
			cursor: pointer;
		}
		.move-container{

		}
		.remove{
			border:none;
			background:none;
		}
		.name-container label{float:left;}
		.name-container input{border:none;padding:0;padding-left:3px;border-bottom:1px solid black;float:left;}
	</style>


	<div class="container-fluid sheet">
		<div class="row">
			<div class="col-md-6">
				<button ng-click="vm.updateCharacter(vm.characterData)">SAVE</button>
				<div class="row">
					<label>Name</label><input type="text" ng-model="vm.characterData.name" /><br />
					<label>Role</label>
					<select ng-model="vm.characterData.role" ng-change="vm.setRoleDescription()">
						<option ng-repeat="role in vm.roles" value="{{role.name}}" ng-selected="vm.characterDate.role">{{role.name}}</option>
					</select><br />
					<label>Story</label>
					<select ng-model="vm.characterData.story">
						<option ng-repeat="story in vm.stories" value="{{story.name}}" ng-selected="vm.characterDate.story">{{story.name}}</option>
					</select><br /><br />
					<label>Level</label><input type="text" ng-model="vm.characterData.level" /><br />
					<label>XP</label><input type="text" ng-model="vm.characterData.xp" /><br />
					<label>Look</label><input type="text" ng-model="vm.characterData.look" /><br />
					<label>Alignment</label><input type="text" ng-model="vm.characterData.alignment" /><br />
					<label>Hooks</label><input type="text" ng-model="vm.characterData.hooks" /><br />
					<label>Buzz</label><input type="text" ng-model="vm.characterData.buzz" /><br />
					<label>Harm</label><input type="text" ng-model="vm.characterData.harm" /><br />
					<label>Might</label><input type="text" ng-model="vm.characterData.might" /><br />
					<label>Hustle</label><input type="text" ng-model="vm.characterData.hustle" /><br />
					<label>Smooth</label><input type="text" ng-model="vm.characterData.smooth" /><br />
					<label>Brains</label><input type="text" ng-model="vm.characterData.brains" /><br />
					<label>Soul</label><input type="text" ng-model="vm.characterData.soul" /><br />			
				</div>
				<div class="row">
					<div>
						<label ng-repeat="move in vm.allMoves">
							<input
							id="move_{{move.id}}"
							type="checkbox"					  
							value="{{move.id}}"
							ng-checked="vm.characterData.moves.indexOf(move.id) > -1"
							ng-click="vm.updateMoves(move.id)"					  
							> {{move}}
						</label>
					</div>
					<div>{{vm.characterData.moves}}</div>
				</div>
			</div>
			<div class="col-md-6">
				<div ng-bind-html="vm.roleDescription">
					
				</div>
			</div>
		</div>

</body>
</html>
