<div class="harm_container row">
    <div class="col-sm-12">
        <a href ng-click="edit = !edit" style="position:relative;top:32px;">edit</a>
        <a href ng-click="deleteClock(clockObj.id)" style="position:relative;top:32px;">delete</a>
        <h4 ng-show="!edit">{{name}}</h4>
        <h4 ng-show="edit"><input type="text" ng-model="name" value="{{name}}" /></h4>
        <p ng-show="!edit">{{type}}</p>
        <p ng-show="edit"><input type="text" ng-model="type" value="{{type}}" /></p>
        <div class="harm_marker lrg" ng-class="clock[0]" ng-click="markClock(0)">1500</div>
        <div class="harm_marker lrg" ng-class="clock[1]" ng-click="markClock(1)">1800</div>
        <div class="harm_marker lrg" ng-class="clock[2]" ng-click="markClock(2)">2100</div>
        <div class="harm_marker sm" ng-class="clock[3]" ng-click="markClock(3)">2200</div>
        <div class="harm_marker sm" ng-class="clock[4]" ng-click="markClock(4)">2300</div>
        <div class="harm_marker sm" ng-class="clock[5]" ng-click="markClock(5)">0000</div>
        <a href ng-click="clearClock()" style="margin-left:3px;">Clear</a>
        <a href ng-click="saveClock()" style="margin-left:3px;">Save</a>
        <div class="row" ng-if="type !== 'mission'">
            <div class="col-sm-12">
                <strong>Description:</strong><br />
                <p ng-show="!edit">{{description}}</p>
                <p ng-show="edit"><textarea type="text" ng-model="description" value="{{description}}" style="width:95%;"></textarea></p>
                <strong>Goal:</strong><br />
                <p ng-show="!edit">{{goal}}</p>
                <p ng-show="edit"><textarea type="text" ng-model="goal" value="{{goal}}" style="width:95%;"></textarea></p>
            </div>
        </div>
    </div>
</div>
