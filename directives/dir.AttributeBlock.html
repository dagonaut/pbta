<div>
    <select ng-model="selectedDude" style="width:150px;height:27px;" ng-change="getDude(selectedDude)">
        <option ng-repeat="dude in dudes" value="{{dude.id}}">{{dude.name}} - {{dude.class}}
        </option>
    </select>
    <h3>{{ dude.name }}</h3>
    <pre>{{dude | json}}</pre>
</div>
