
<div class="container-fluid">
    Shiit!        
    <uib-tabset active="active">
        <uib-tab index="vm.tabs.charactersheet.index" heading="{{::vm.tabs.charactersheet.heading}}">
            <div ui-view="charactersheet"></div>
        </uib-tab>
        <uib-tab index="vm.tabs.reference.index" heading="{{::vm.tabs.reference.heading}}">
            <div ui-view="reference"></div>
        </uib-tab>
        <uib-tab index="vm.tabs.threats.index" heading="{{::vm.tabs.threats.heading}}">
            <div ui-view="threats"></div>
        </uib-tab>
    </uib-tabset>

<script type="text/javascript">
    $(function () {
        $('[data-toggle="popover"]').each(function(){
            $(this).popover({
                html:true,
                content: function() {
                    var id = $(this).attr('id')
                    return $('#popover-content-' + id).html();
                }
            });
        });
    });
</script>
